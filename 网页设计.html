<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>员工信息登记表</title>
</head>
<style type="text/css">
.div1{background:pink; border:1px solid blue; width:600px; height:400px;
margin-left:500px; margin-top:200px;}
.div2{text-align:center; border=0px;}
.div3{margin-left:150px; float:left;}
.div4{margin-left:150px; float:left;}
</style>
<body>
<div class="div1">
<div class="div2"><strong>员工信息登记表</strong></div><p>
用户登录名：<input type="text" placeholder="wcz@163.com"><p>
真实姓名：&nbsp;&nbsp;&nbsp;<input type="text" placeholder="王传智">(必填，只能输入汉字)<p>
真实年龄：&nbsp;&nbsp;&nbsp;<input type="text" placeholder="24">(必填)<p>
出生日期：&nbsp;&nbsp;&nbsp;<input type="text" value="&nbsp;年/&nbsp;月/&nbsp;/日">(必填)<p>
电子邮箱：&nbsp;&nbsp;&nbsp;<input type="text" placeholder="123456@162.com">(必填)<p>
身份证号码：<input type="text">(必填，能够以数字，字母X结尾的短身份证号)<p>
手机号码：&nbsp;&nbsp;&nbsp;<input type="text">(必填)<p>
幸运颜色：&nbsp;&nbsp;&nbsp;<input type="text">(请选择你喜欢的颜色)<p>
<div class="div3"><input type="submit" value="提交"></div>
<div class="div4"><input type="reset" value="重置"></div>
</div>
</body>
